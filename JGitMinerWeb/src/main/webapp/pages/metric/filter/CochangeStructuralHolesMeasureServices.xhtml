<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:p="http://primefaces.org/ui">
    
    <h:panelGrid columns="2" cellpadding="5" columnClasses="col">
        <h:panelGroup>
            <p:calendar value="#{bean.paramValue['futureBeginDate']}" id="futureBeginDate" pattern="dd/MM/yyyy" navigator="true" size="10" />
            <h:outputLabel value=" to " for="futureEndDate" />  
            <p:calendar value="#{bean.paramValue['futureEndDate']}" id="futureEndDate" pattern="dd/MM/yyyy" navigator="true" size="10"/>
            <i>(Used for count modifications)</i>
        </h:panelGroup>
    </h:panelGrid>
    
</div>
