<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:p="http://primefaces.org/ui"> 

    <p:panel>
        <h:form prependId="false">
            <p:menubar autoDisplay="false">
                <p:submenu label="Miner" icon="ui-icon ui-icon-document" id="minerMenu">
                    <p:menuitem action="#{pagesManager.minerRepository}" ajax="false" value="Repository" id="minerRepository" />
                    <p:menuitem action="#{pagesManager.minerOthers}" ajax="false" value="Others data" id="minerOthersData" />
                    <p:menuitem action="#{pagesManager.minerView}" ajax="false" value="View" id="minerView"></p:menuitem>
                </p:submenu>
                <p:submenu label="Matrix" icon="ui-icon ui-icon-document" id="matrixMenu">
                    <p:menuitem action="#{pagesManager.matrixCreate()}" ajax="false" value="Create" id="matrixCreate" />
                    <p:menuitem action="#{pagesManager.matrixCreateQueue()}" ajax="false" value="Create Queue" id="matrixCreateQueue" />
                    <p:menuitem action="#{pagesManager.bichoMatrixCreateQueue()}" ajax="false" value="Create Queue (Bicho)" id="bichoMatrixCreateQueue" />
                    <p:menuitem action="#{pagesManager.matrixView()}" ajax="false" value="View" id="matrixView" />
                </p:submenu>
                <p:submenu label="Metric" icon="ui-icon ui-icon-document" id="metricMenu">
                    <p:menuitem action="#{pagesManager.metricCreate}" ajax="false" value="Create" id="metricCreate" />
                    <p:menuitem action="#{pagesManager.metricCreateQueue}" ajax="false" value="Create Queue" id="metricCreateQueue" />
                    <p:menuitem action="#{pagesManager.bichoMetricCreateQueue}" ajax="false" value="Create Queue (Bicho)" id="bichoMetricCreateQueue" />
                    <p:menuitem action="#{pagesManager.metricView}" ajax="false" value="View" id="metricView" />
                </p:submenu>
            </p:menubar>
        </h:form>
    </p:panel>
</div>
